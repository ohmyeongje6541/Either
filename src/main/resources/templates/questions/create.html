<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ÏßàÎ¨∏ ÎßåÎì§Í∏∞ - Either</title>
  <style>
    /* ‚öîÔ∏è ÎåÄÍ≤∞ Ï§ÄÎπÑ Î∞∞Í≤Ω */
    body {
      font-family: "Pretendard", sans-serif;
      background:
          linear-gradient(135deg,
          #1e3a8a 0%,
          #1e40af 25%,
          #0f172a 50%,
          #7f1d1d 75%,
          #991b1b 100%);
      background-size: 400% 400%;
      animation: prepareMove 10s ease infinite;
      margin: 0;
      padding: 0;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes prepareMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* ‚öîÔ∏è ÎπõÎÇòÎäî Ïò§Î≤ÑÎ†àÏù¥ */
    .glow-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
          radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.2), transparent 50%),
          radial-gradient(circle at 70% 50%, rgba(239, 68, 68, 0.2), transparent 50%);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* Ïª®ÌÖåÏù¥ÎÑà */
    .container {
      width: 600px;
      padding: 40px;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #60a5fa, #f87171);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      font-weight: 800;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #e2e8f0;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      font-family: "Pretendard", sans-serif;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: rgba(96, 165, 250, 0.6);
      background: rgba(255, 255, 255, 0.08);
      box-shadow:
          0 0 0 3px rgba(96, 165, 250, 0.2),
          0 0 20px rgba(96, 165, 250, 0.3);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* ‚öîÔ∏è A vs B ÏÑ†ÌÉùÏßÄ Ïä§ÌÉÄÏùº */
    .options-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 28px;
    }

    .option-group {
      position: relative;
      padding: 20px;
      border-radius: 16px;
      border: 2px solid;
      transition: all 0.3s ease;
    }

    .option-a {
      background: rgba(59, 130, 246, 0.08);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .option-a:hover {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.6);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .option-b {
      background: rgba(239, 68, 68, 0.08);
      border-color: rgba(239, 68, 68, 0.4);
    }

    .option-b:hover {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.6);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
    }

    .option-label {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 12px;
      text-align: center;
    }

    .option-a .option-label {
      color: #60a5fa;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    .option-b .option-label {
      color: #f87171;
      text-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
    }

    .option-group input {
      border-color: inherit;
    }

    .option-a input:focus {
      border-color: rgba(59, 130, 246, 0.8);
      box-shadow:
          0 0 0 3px rgba(59, 130, 246, 0.2),
          0 0 20px rgba(59, 130, 246, 0.4);
    }

    .option-b input:focus {
      border-color: rgba(239, 68, 68, 0.8);
      box-shadow:
          0 0 0 3px rgba(239, 68, 68, 0.2),
          0 0 20px rgba(239, 68, 68, 0.4);
    }

    /* VS Íµ¨Î∂ÑÏÑ† */
    .vs-divider {
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.6);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin: 30px 0;
      position: relative;
    }

    .vs-divider::before,
    .vs-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .vs-divider::before { left: 0; }
    .vs-divider::after { right: 0; }

    /* Î≤ÑÌäº */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #ef4444);
      color: white;
      font-size: 18px;
      font-weight: 700;
      font-family: "Pretendard", sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      box-shadow:
          0 6px 30px rgba(59, 130, 246, 0.6),
          0 6px 30px rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .button-text {
      position: relative;
      z-index: 1;
    }

    /* Îí§Î°úÍ∞ÄÍ∏∞ ÎßÅÌÅ¨ */
    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #e2e8f0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* ‚öîÔ∏è Ïû•Ïãù ÏïÑÏù¥ÏΩò */
    .icon-container {
      text-align: center;
      margin-bottom: 20px;
      font-size: 48px;
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<div class="glow-overlay"></div>

<div class="container">
  <div class="icon-container">‚öîÔ∏è</div>
  <h1>ÏÉàÎ°úÏö¥ ÎåÄÍ≤∞ ÎßåÎì§Í∏∞</h1>

  <form action="/questions" method="post">
    <div class="form-group">
      <label for="title">üéØ ÎåÄÍ≤∞ Ï£ºÏ†ú</label>
      <input type="text" id="title" name="title" placeholder="Ïòà) Ï†êÏã¨ Î©îÎâ¥Îäî?" required>
    </div>

    <div class="vs-divider">VS</div>

    <div class="options-container">
      <div class="option-group option-a">
        <div class="option-label">A</div>
        <input type="text" name="optionA" placeholder="Ï≤´ Î≤àÏß∏ ÏÑ†ÌÉùÏßÄ" required>
      </div>

      <div class="option-group option-b">
        <div class="option-label">B</div>
        <input type="text" name="optionB" placeholder="Îëê Î≤àÏß∏ ÏÑ†ÌÉùÏßÄ" required>
      </div>
    </div>

    <button type="submit">
      <span class="button-text">üî• ÎåÄÍ≤∞ ÏãúÏûëÌïòÍ∏∞ üî•</span>
    </button>
  </form>

  <div class="back-link">
    <a href="/questions">‚Üê Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
  </div>
</div>

</body>
</html>
