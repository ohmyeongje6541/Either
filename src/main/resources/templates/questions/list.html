<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Either - A vs B</title>
  <style>
    /* ⚡ 대결 배경 */
    body {
      font-family: "Pretendard", sans-serif;
      background:
          linear-gradient(90deg,
          #1e3a8a 0%,
          #1e40af 20%,
          #0f172a 40%,
          #0f172a 60%,
          #7f1d1d 80%,
          #991b1b 100%);
      background-size: 200% 100%;
      animation: battleMove 8s ease-in-out infinite;
      margin: 0;
      padding: 0;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes battleMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* ⚡ 번개 효과 */
    .lightning-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
          radial-gradient(ellipse at 30% 50%, rgba(96, 165, 250, 0.3), transparent 40%),
          radial-gradient(ellipse at 70% 50%, rgba(239, 68, 68, 0.3), transparent 40%);
      animation: lightningPulse 3s ease-in-out infinite;
    }

    @keyframes lightningPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* ⚡ VS 중앙 섬광 */
    .vs-flash {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.15);
      text-shadow:
          0 0 30px rgba(255, 255, 255, 0.5),
          0 0 60px rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: 1;
      animation: vsFlash 2s ease-in-out infinite;
    }

    @keyframes vsFlash {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* ⚡ 에너지 파동 */
    .energy-wave {
      position: fixed;
      top: 50%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg,
      transparent,
      rgba(96, 165, 250, 0.6) 30%,
      rgba(255, 255, 255, 0.8) 50%,
      rgba(239, 68, 68, 0.6) 70%,
      transparent);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: waveMove 3s linear infinite;
      pointer-events: none;
    }

    @keyframes waveMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* ⚡ 좌우 충격파 */
    .shockwave {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      pointer-events: none;
    }

    .shockwave-left {
      left: 0;
      background: linear-gradient(to right,
      rgba(59, 130, 246, 0.2),
      transparent);
      animation: shockLeft 2s ease-in-out infinite;
    }

    .shockwave-right {
      right: 0;
      background: linear-gradient(to left,
      rgba(239, 68, 68, 0.2),
      transparent);
      animation: shockRight 2s ease-in-out infinite;
    }

    @keyframes shockLeft {
      0%, 100% { opacity: 0.3; transform: translateX(-10%); }
      50% { opacity: 0.7; transform: translateX(0); }
    }

    @keyframes shockRight {
      0%, 100% { opacity: 0.3; transform: translateX(10%); }
      50% { opacity: 0.7; transform: translateX(0); }
    }

    /* ⚡ 스파크 파티클 */
    .spark-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkFly 3s linear infinite;
    }

    @keyframes sparkFly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .container {
      width: 800px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(96, 165, 250, 0.3),
          0 0 60px rgba(239, 68, 68, 0.3);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(96, 165, 250, 0.3),
          0 0 60px rgba(239, 68, 68, 0.3); }
      100% { text-shadow:
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 50px rgba(96, 165, 250, 0.5),
          0 0 70px rgba(239, 68, 68, 0.5); }
    }

    .top-links {
      text-align: center;
      margin-bottom: 40px;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #93c5fd;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
    }

    .random-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
      transition: all 0.3s ease;
    }

    .random-btn:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    th, td {
      padding: 18px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-size: 18px;
      font-weight: 700;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
      transition: background 0.2s ease;
    }

    .detail-btn {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 10px rgba(249, 115, 22, 0.4);
      transition: all 0.2s ease;
    }

    .detail-btn:hover {
      background: linear-gradient(135deg, #ea580c, #c2410c);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- ⚡ 대결 효과들 -->
<div class="lightning-overlay"></div>
<div class="vs-flash">VS</div>
<div class="energy-wave"></div>
<div class="shockwave shockwave-left"></div>
<div class="shockwave shockwave-right"></div>

<!-- ⚡ 스파크 파티클 -->
<div class="spark-container">
  <div class="spark" style="left: 20%; top: 30%; --tx: 50px; --ty: -80px; animation-delay: 0s;"></div>
  <div class="spark" style="left: 40%; top: 60%; --tx: -60px; --ty: -100px; animation-delay: 0.5s;"></div>
  <div class="spark" style="left: 60%; top: 40%; --tx: 70px; --ty: 90px; animation-delay: 1s;"></div>
  <div class="spark" style="left: 80%; top: 70%; --tx: -80px; --ty: -70px; animation-delay: 1.5s;"></div>
  <div class="spark" style="left: 30%; top: 80%; --tx: 90px; --ty: -110px; animation-delay: 2s;"></div>
  <div class="spark" style="left: 70%; top: 20%; --tx: -70px; --ty: 100px; animation-delay: 2.5s;"></div>
  <div class="spark" style="left: 50%; top: 50%; --tx: -90px; --ty: -90px; animation-delay: 0.8s;"></div>
  <div class="spark" style="left: 15%; top: 45%; --tx: 100px; --ty: 80px; animation-delay: 1.3s;"></div>
  <div class="spark" style="left: 85%; top: 55%; --tx: -85px; --ty: -95px; animation-delay: 1.8s;"></div>
  <div class="spark" style="left: 25%; top: 65%; --tx: 75px; --ty: -85px; animation-delay: 2.3s;"></div>
</div>

<div class="container">
  <h1>Either - A vs B</h1>
  <div class="top-links">
    <a href="/questions/new">질문 만들기</a>
    <a href="/questions/random" class="random-btn">랜덤 질문 보기</a>
  </div>

  <table>
    <thead>
    <tr>
      <th width="80">번호</th>
      <th>제목</th>
      <th width="120"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q, iter : ${questions}">
      <td th:text="${iter.count}"></td>
      <td th:text="${q.title}"></td>
      <td>
        <a th:href="@{|/questions/${q.id}|}">
          <button class="detail-btn">상세보기</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
