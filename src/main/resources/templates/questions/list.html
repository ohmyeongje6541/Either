<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Either - A vs B</title>
  <style>
    /* ‚ö° ÎåÄÍ≤∞ Î∞∞Í≤Ω */
    body {
      font-family: "Pretendard", sans-serif;
      background:
          linear-gradient(90deg,
          #1e3a8a 0%,
          #1e40af 20%,
          #0f172a 40%,
          #0f172a 60%,
          #7f1d1d 80%,
          #991b1b 100%);
      background-size: 200% 100%;
      animation: battleMove 8s ease-in-out infinite;
      margin: 0;
      padding: 0;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes battleMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* ‚ö° Î≤àÍ∞ú Ìö®Í≥º */
    .lightning-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
          radial-gradient(ellipse at 30% 50%, rgba(96, 165, 250, 0.3), transparent 40%),
          radial-gradient(ellipse at 70% 50%, rgba(239, 68, 68, 0.3), transparent 40%);
      animation: lightningPulse 3s ease-in-out infinite;
    }

    @keyframes lightningPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* ‚ö° VS Ï§ëÏïô ÏÑ¨Í¥ë */
    .vs-flash {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.15);
      text-shadow:
          0 0 30px rgba(255, 255, 255, 0.5),
          0 0 60px rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: 1;
      animation: vsFlash 2s ease-in-out infinite;
    }

    @keyframes vsFlash {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* ‚ö° ÏóêÎÑàÏßÄ ÌååÎèô */
    .energy-wave {
      position: fixed;
      top: 50%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg,
      transparent,
      rgba(96, 165, 250, 0.6) 30%,
      rgba(255, 255, 255, 0.8) 50%,
      rgba(239, 68, 68, 0.6) 70%,
      transparent);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: waveMove 3s linear infinite;
      pointer-events: none;
    }

    @keyframes waveMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* ‚ö° Ï¢åÏö∞ Ï∂©Í≤©Ìåå */
    .shockwave {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      pointer-events: none;
    }

    .shockwave-left {
      left: 0;
      background: linear-gradient(to right,
      rgba(59, 130, 246, 0.2),
      transparent);
      animation: shockLeft 2s ease-in-out infinite;
    }

    .shockwave-right {
      right: 0;
      background: linear-gradient(to left,
      rgba(239, 68, 68, 0.2),
      transparent);
      animation: shockRight 2s ease-in-out infinite;
    }

    @keyframes shockLeft {
      0%, 100% { opacity: 0.3; transform: translateX(-10%); }
      50% { opacity: 0.7; transform: translateX(0); }
    }

    @keyframes shockRight {
      0%, 100% { opacity: 0.3; transform: translateX(10%); }
      50% { opacity: 0.7; transform: translateX(0); }
    }

    /* ‚ö° Ïä§ÌååÌÅ¨ ÌååÌã∞ÌÅ¥ */
    .spark-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkFly 3s linear infinite;
    }

    @keyframes sparkFly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    /* üéÜ Ìè≠Ï£Ω Ìö®Í≥º - Îçî ÌÅ¨Í≥† ÌôîÎ†§ÌïòÍ≤å */
    .firework-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: fireworkExplode 2s ease-out forwards;
    }

    @keyframes fireworkExplode {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(var(--fly-distance)) translateX(var(--fly-angle));
        opacity: 0;
        scale: 0;
      }
    }

    .firework-center {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: fireworkCenter 2s ease-out forwards;
    }

    @keyframes fireworkCenter {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      15% {
        transform: scale(3);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* üí• ÌÅ¥Î¶≠ Ïù¥ÌéôÌä∏ */
    .click-ripple {
      position: fixed;
      border-radius: 50%;
      border: 3px solid;
      pointer-events: none;
      animation: rippleExpand 0.8s ease-out forwards;
      z-index: 9999;
    }

    @keyframes rippleExpand {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    .click-burst {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: burstFly 0.6s ease-out forwards;
      z-index: 9999;
    }

    @keyframes burstFly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--bx), var(--by)) scale(0);
        opacity: 0;
      }
    }

    .container {
      width: 800px;
      margin: 50px auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(96, 165, 250, 0.3),
          0 0 60px rgba(239, 68, 68, 0.3);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(96, 165, 250, 0.3),
          0 0 60px rgba(239, 68, 68, 0.3); }
      100% { text-shadow:
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 50px rgba(96, 165, 250, 0.5),
          0 0 70px rgba(239, 68, 68, 0.5); }
    }

    .top-links {
      text-align: center;
      margin-bottom: 40px;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #93c5fd;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
    }

    .random-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
      transition: all 0.3s ease;
    }

    .random-btn:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    th, td {
      padding: 18px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-size: 18px;
      font-weight: 700;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
      transition: background 0.2s ease;
    }

    .detail-btn {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 10px rgba(249, 115, 22, 0.4);
      transition: all 0.2s ease;
    }

    .detail-btn:hover {
      background: linear-gradient(135deg, #ea580c, #c2410c);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- ‚ö° ÎåÄÍ≤∞ Ìö®Í≥ºÎì§ -->
<div class="lightning-overlay"></div>
<div class="vs-flash">VS</div>
<div class="energy-wave"></div>
<div class="shockwave shockwave-left"></div>
<div class="shockwave shockwave-right"></div>

<!-- üéÜ Ìè≠Ï£Ω Ïª®ÌÖåÏù¥ÎÑà -->
<div class="firework-container" id="fireworkContainer"></div>

<!-- ‚ö° Ïä§ÌååÌÅ¨ ÌååÌã∞ÌÅ¥ -->
<div class="spark-container">
  <div class="spark" style="left: 20%; top: 30%; --tx: 50px; --ty: -80px; animation-delay: 0s;"></div>
  <div class="spark" style="left: 40%; top: 60%; --tx: -60px; --ty: -100px; animation-delay: 0.5s;"></div>
  <div class="spark" style="left: 60%; top: 40%; --tx: 70px; --ty: 90px; animation-delay: 1s;"></div>
  <div class="spark" style="left: 80%; top: 70%; --tx: -80px; --ty: -70px; animation-delay: 1.5s;"></div>
  <div class="spark" style="left: 30%; top: 80%; --tx: 90px; --ty: -110px; animation-delay: 2s;"></div>
  <div class="spark" style="left: 70%; top: 20%; --tx: -70px; --ty: 100px; animation-delay: 2.5s;"></div>
  <div class="spark" style="left: 50%; top: 50%; --tx: -90px; --ty: -90px; animation-delay: 0.8s;"></div>
  <div class="spark" style="left: 15%; top: 45%; --tx: 100px; --ty: 80px; animation-delay: 1.3s;"></div>
  <div class="spark" style="left: 85%; top: 55%; --tx: -85px; --ty: -95px; animation-delay: 1.8s;"></div>
  <div class="spark" style="left: 25%; top: 65%; --tx: 75px; --ty: -85px; animation-delay: 2.3s;"></div>
</div>

<div class="container">
  <h1>Either - A vs B</h1>
  <div class="top-links">
    <a href="/questions/new">ÏßàÎ¨∏ ÎßåÎì§Í∏∞</a>
    <a href="/questions/random" class="random-btn">ÎûúÎç§ ÏßàÎ¨∏ Î≥¥Í∏∞</a>
  </div>

  <table>
    <thead>
    <tr>
      <th width="80">Î≤àÌò∏</th>
      <th>Ï†úÎ™©</th>
      <th width="120"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q, iter : ${questions}">
      <td th:text="${iter.count}"></td>
      <td th:text="${q.title}"></td>
      <td>
        <a th:href="@{|/questions/${q.id}|}">
          <button class="detail-btn">ÏÉÅÏÑ∏Î≥¥Í∏∞</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  // üéÜ ÎåÄÌòï Ìè≠Ï£Ω Ìö®Í≥º ÏÉùÏÑ±
  function createFirework(x, y) {
    const container = document.getElementById('fireworkContainer');
    const colors = ['#60a5fa', '#f87171', '#fbbf24', '#34d399', '#a78bfa', '#fb923c'];
    const color = colors[Math.floor(Math.random() * colors.length)];

    // Ï§ëÏã¨ Ìè≠Î∞ú - Îçî ÌÅ¨Í≤å
    const center = document.createElement('div');
    center.className = 'firework-center';
    center.style.left = x + 'px';
    center.style.top = y + 'px';
    center.style.background = color;
    center.style.boxShadow = `0 0 50px ${color}, 0 0 100px ${color}`;
    container.appendChild(center);

    // Ìè≠Ï£Ω ÌååÌã∞ÌÅ¥ 50Í∞úÎ°ú Ï¶ùÍ∞Ä
    const particleCount = 50;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'firework';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.background = color;
      particle.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;

      const angle = (Math.PI * 2 * i) / particleCount;
      const distance = 120 + Math.random() * 80; // Îçî Î©ÄÎ¶¨ ÌçºÏßê
      const flyX = Math.cos(angle) * distance;
      const flyY = Math.sin(angle) * distance;

      particle.style.setProperty('--fly-angle', flyX + 'px');
      particle.style.setProperty('--fly-distance', flyY + 'px');
      particle.style.animationDelay = Math.random() * 0.1 + 's';

      container.appendChild(particle);

      setTimeout(() => particle.remove(), 2100);
    }

    setTimeout(() => center.remove(), 2100);
  }

  // ÎûúÎç§ ÏúÑÏπòÏóê Ìè≠Ï£Ω ÏÉùÏÑ±
  function randomFirework() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * (window.innerHeight * 0.7);
    createFirework(x, y);
  }

  // üí• 1Ï¥àÎßàÎã§ Ìè≠Ï£Ω ÌÑ∞Îú®Î¶¨Í∏∞
  setInterval(randomFirework, 1000);

  // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î∞îÎ°ú Ï≤´ Ìè≠Ï£Ω
  randomFirework();

  // üí• ÌÅ¥Î¶≠ Ïù¥ÌéôÌä∏
  document.addEventListener('click', function(e) {
    const colors = ['#60a5fa', '#f87171', '#fbbf24', '#34d399', '#a78bfa', '#fb923c'];
    const color = colors[Math.floor(Math.random() * colors.length)];

    // ÌååÎèô Ìö®Í≥º
    const ripple = document.createElement('div');
    ripple.className = 'click-ripple';
    ripple.style.left = (e.clientX - 100) + 'px';
    ripple.style.top = (e.clientY - 100) + 'px';
    ripple.style.borderColor = color;
    document.body.appendChild(ripple);
    setTimeout(() => ripple.remove(), 800);

    // ÌååÌã∞ÌÅ¥ ÌÑ∞ÏßÄÎäî Ìö®Í≥º
    for (let i = 0; i < 12; i++) {
      const burst = document.createElement('div');
      burst.className = 'click-burst';
      burst.style.left = e.clientX + 'px';
      burst.style.top = e.clientY + 'px';
      burst.style.background = color;
      burst.style.boxShadow = `0 0 10px ${color}`;

      const angle = (Math.PI * 2 * i) / 12;
      const distance = 50 + Math.random() * 30;
      const bx = Math.cos(angle) * distance;
      const by = Math.sin(angle) * distance;

      burst.style.setProperty('--bx', bx + 'px');
      burst.style.setProperty('--by', by + 'px');

      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 600);
    }
  });

  // ÏÉÅÏÑ∏Î≥¥Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠Ïãú ÌÅ∞ Ìè≠Ï£Ω
  document.querySelectorAll('.detail-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation(); // ÌÅ¥Î¶≠ Ïù¥ÌéôÌä∏ÏôÄ Ï§ëÎ≥µ Î∞©ÏßÄ
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      createFirework(x, y);
    });
  });

  // ÎûúÎç§ ÏßàÎ¨∏ Î≤ÑÌäº ÌÅ¥Î¶≠Ïãú Ìè≠Ï£Ω 5Ïó∞Î∞ú
  document.querySelector('.random-btn')?.addEventListener('click', function(e) {
    e.stopPropagation();
    const rect = this.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    createFirework(x - 80, y - 40);
    setTimeout(() => createFirework(x + 80, y - 40), 100);
    setTimeout(() => createFirework(x, y + 50), 200);
    setTimeout(() => createFirework(x - 50, y + 30), 300);
    setTimeout(() => createFirework(x + 50, y + 30), 400);
  });
</script>

</body>
</html>
